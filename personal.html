<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiStep</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="container">
      <form class="px-5 py-3 shadow rounded-3">
        <div class="row p-5 bg-white">
          <div class="col-12">
            <div class="form-group my-2">
              <label class="" for="name">Name</label>
              <input
                type="text"
                class="form-control my-1"
                id="name"
                placeholder=""
                required
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group my-2">
              <label class="" for="email">Email</label>
              <input
                type="text"
                class="form-control my-1"
                id="email"
                placeholder=""
                required
              />
              <small>Hint: Enter your personal email address.</small>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group my-2">
              <label class="" for="password">Password</label>
              <input
                type="password"
                class="form-control my-1"
                id="password"
                placeholder=""
                required
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group my-2">
              <label class="" for="confirm-password">Confirm Password</label>
              <input
                type="password"
                class="form-control my-1"
                id="confirm-password"
                placeholder=""
                required
              />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group my-2">
              <label class="" for="address">Address</label>
              <input
                type="text"
                class="form-control my-1"
                id="address"
                placeholder=""
                required
              />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group my-2">
              <label class="" for="phone">Phone Number</label>
              <input
                type="tel"
                class="form-control my-1"
                id="phone"
                placeholder=""
                required
              />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group my-2">
              <label class="" for="role">Role</label>
              <input
                type="text"
                class="form-control my-1"
                id="role"
                placeholder=""
                required
              />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group my-2">
              <label class="" for="experience">Experience</label>
              <input
                type="text"
                class="form-control my-1"
                id="experience"
                placeholder=""
                required
              />
            </div>
          </div>

          <div class="col-12">
            <div class="form-group my-2">
              <label class="" for="avatar">Avatar</label>
              <input
                type="file"
                class="form-control my-1"
                id="avatar"
                placeholder=""
                required
              />
              <small>Hint: Upload your avatar picture</small>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group my-2">
              <label class="" for="resume">Resume</label>
              <input
                type="file"
                class="form-control my-1"
                id="resume"
                placeholder=""
                required
              />
              <small>Hint: Upload your resume</small>
            </div>
          </div>
        </div>

        <div class="row border-top px-5 py-3 mt-3">
          <div class="col-6">Step 1 of 5</div>
          <div class="col-6">
            <button class="btn btn-primary float-end mx-2">Next</button>
            <button class="btn btn-outline-dark float-end mx-2">
              Previous
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
