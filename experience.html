<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiStep</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="container">
      <form class="px-5 py-3 shadow rounded-3">
        <div class="row p-5 bg-white rounded">
          <div class="col-12">
            <div class="form-group">
              <label class="mb-1 pb-3" for="institution"
                >Name of Institution</label
              >
              <input
                type="text"
                class="form-control my-1"
                id="institution"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="duties">Duties/Roles</label>
              <input
                type="text"
                class="form-control my-1"
                id="duties"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="start">Start year</label>
              <input
                type="date"
                class="form-control my-1"
                id="start"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="end">End year</label>
              <input type="date" class="form-control" id="end" placeholder="" />
            </div>
          </div>
        </div>

        <div class="row border-top px-5 py-3 mt-3">
          <div class="col-6">Step 3 of 5</div>
          <div class="col-6">
            <button class="btn btn-primary float-end mx-2">Next</button>
            <button class="btn btn-outline-dark float-end mx-2">
              Previous
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
