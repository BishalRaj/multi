<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiStep</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="container px-5">
      <form class="px-5">
        <div class="row p-5 bg-light rounded">
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="facebook">facebook</label>
              <input
                type="text"
                class="form-control my-1"
                id="facebook"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="github">github</label>
              <input
                type="text"
                class="form-control my-1"
                id="github"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="Twitter">Twitter</label>
              <input
                type="text"
                class="form-control my-1"
                id="Twitter"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="Pinterest">Pinterest</label>
              <input
                type="text"
                class="form-control my-1"
                id="Pinterest"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="Linkedin">Linkedin</label>
              <input
                type="text"
                class="form-control my-1"
                id="Linkedin"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="my-1 py-3 w-100" for="Website">Website</label>
              <input
                type="text"
                class="form-control my-1"
                id="Website"
                placeholder=""
              />
            </div>
          </div>
        </div>

        <div class="row border-top px-5 py-3 mt-3">
          <div class="col-6">Step 5 of 5</div>
          <div class="col-6">
            <button class="btn btn-primary float-end mx-2">Next</button>
            <button class="btn btn-outline-dark float-end mx-2">
              Previous
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
